<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div id="editPage">
        <div class="card d-flex" style="width: 800px; flex-direction: row;" id="detailsBox">
            <img id="detailsImg" class="card-img-top" alt="...">

            <div class="d-flex flex-column m-4 gap-3">
                <p id="dataOra"> </p>
                <hr>
                <div>Name:<br> <input class="width300" id="detailsName"></input> </div>
                <div>Description: <br><input class="width300" id="detailsDescription"></input> </div>
                <div>Set:<br> <input class="width300" id="detailsBrand"></input> </div>
                <div>Image Url: <br><input class="width300" id="detailsImgUrl"></input> </div>
                <div>Price:<br> <input class="width300" id="detailsPrice"></input> </div>
                <ul class="list-group list-group-flush">

                    <div class="card-body">
                        <button class="btn btn-success" id="saveButton">Save</button>
                        <button class="btn btn-danger" id="deleteButton">Delete Card</button>
                    </div>
                </ul>

            </div>
            <div class="alert alert-info d-none" role="alert" id="editedAlert">
                Modifica avvenuta con successo
            </div>
        </div>


    </div>

    <div class="alert alert-success d-none" role="alert" id="deleteAlert">
        <div class="h2"> NOTHING TO SEE HERE</div>
        <div><img style="width: 200px;"
                src="https://clipart-library.com/images_k/transparent-monkey/transparent-monkey-23.png" alt=""></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="editScript.js"></script>
</body>

</html>
