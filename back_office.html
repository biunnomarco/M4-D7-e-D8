<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Back Office</title>
</head>

<body>

    <!-- NAVBAR -->
    <div class="container-fluid pb-4 align-items-center flex-column d-flex" id="navBar">
        <img alt="logo"
            src="//images.ctfassets.net/s5n2t79q9icq/3dB5uyWzUH95O1ZPBNNUX5/6cff7c65a809285755ea24b164b6ac65/magic-logo.png"
            id="logo" class="p-4"></img>
        <div class="d-flex justify-content-center" style="width: 80%;">
            <select class="form-select" aria-label="Default select example" id="selectMenu">
                <option selected="">Seleziona il campo di ricerca</option>
                <option value="name">Name</option>
                <option value="description">Description</option>
                <option value="brand">Brand</option>
            </select>
            <input class="me-2 text-center" type="search" placeholder="Search" aria-label="Search" id="searchBar">
        </div>
    </div>
    <div class="bg-white mx-5 overflow-x-scroll officeContainer">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <h5 id="title">ADD A NEW CARD</h5>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <!-- POST SECTION -->
                        <h3 class="mt-3" id="postTitle">Fill all fields to add a new card to database</h3>
                        <div class="d-flex justify-content-center m-4" id="postContainer">
                            <div id="postForm" class="d-flex flex-wrap gap-2 row">
                                <input class="inputPost" type="text" name="name" id="cardName" placeholder="Card name">
                                <input class="inputPost" type="text" name="description" id="cardDescription"
                                    placeholder="Card type - es: 'Creature - Goblin'"">
                    <input class=" inputPost" type="text" name="brand" id="cardBrand" placeholder="Card Edition">
                                <input class="inputPost" type="text" name="imageUrl" id="cardImageUrl"
                                    placeholder="Card image url (300px x 425px)">
                                <input class="inputPost" type="text" name="price" id="cardPrice"
                                    placeholder="Card price">
                            </div>
                            <button id="postButton" class=" btn btn-success">
                                <span class="material-symbols-outlined">
                                    send
                                </span>
                            </button>
                        </div>
                        <div class="alert alert-warning d-none" role="alert" id="emptyField">
                            All fields are mandatory in the application!
                        </div>
                        <div class="alert alert-success d-none" role="alert" id="successAlert">
                            Operation completed!
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <h3 class="mt-3" id="postTitle">ALL CARDS</h3>
        <!-- TABLE SECTION -->
        <table class="table container" id="tableBO">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Image URL</th>
                    <th>Remove</th>
                </tr>
            <tbody id="table">

            </tbody>
            </thead>
        </table>
    </div>

    <nav aria-label="Page navigation example" id="pagination" class="d-flex justify-content-center mt-5">
        <ul class="pagination">

            <div id="pages" class="d-flex justify-content-center ">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
            </div>

        </ul>
    </nav>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="scriptBackOffice.js"></script>

</body>

</html>
