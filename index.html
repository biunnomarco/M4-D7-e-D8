<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>M4-D7 e D8</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="container-fluid pb-2 align-items-center flex-column d-flex" id="navBar">
        <img alt="logo"
            src="//images.ctfassets.net/s5n2t79q9icq/3dB5uyWzUH95O1ZPBNNUX5/6cff7c65a809285755ea24b164b6ac65/magic-logo.png"
            id="logo" class="p-4"></img>
        <div class="d-flex justify-content-center" style="width: 80%;">
            <select class="form-select" aria-label="Default select example" id="selectMenu">
                <option selected="">Seleziona il campo di ricerca</option>
                <option value="name">Name</option>
                <option value="description">Description</option>
                <option value="brand">cardBrand</option>
            </select>
            <input class=" text-center" type="search" placeholder="Insert..." aria-label="Search" id="searchBar">
        </div>
    </div>

    <!-- CARRELLO -->
    <button class="btn openCart" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">
        <span class="material-symbols-outlined">shopping_cart</span>
        <span class="badge d-flex justify-content-center d-none" id="badge"> 0 </span>
    </button>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <div class="d-flex align-items-center">
                <button class="btn btn-dark me-2" id="emptyCart">EMPTY</button>
                <h5 class="offcanvas-title" id="offcanvasBottomLabel">Cart <span id="totalPrice"></span></h5>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small" id="carrello">

        </div>
    </div>

    <!-- ACCORDION, visualizza, crea -->

    <div class="alert alert-secondary text-center d-none" role="alert" id="noResult">
        Nessun risultato
    </div>
    <div class="text-center">
        <img src="assets/white-divider-png-image-113511.png" alt="">
    </div>
    <!-- PRIMA PARTE DELLA PAGINA, VISUALIZZA LE CARTE INIZIALI E LA RICERCA EFFETTUATA -->
    <div class="container-fluid d-flex flex-wrap gap-4 justify-content-center py-2 mb-5" id="cardContainer">

    </div>


    <!-- Button trigger modal -->
    <button id="launchBackOffice" type="button" class="btn btn-dark" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Area Riservata
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" ">
            <div class=" modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">AUTENTICAZIONE: <br> <em>la password Ã¨ :
                        backoffice</em></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="authenticationForm" class="d-flex">
                    <input type="password" placeholder="Password" id="logInInput">
                    <button id="logInButton" class="btn btn-dark ms-2">Log in</button>
                </div>
                <div class="alert alert-danger mt-2 d-none" role="alert" id="wrongPassword"">
                        Credenziali Errate
                      </div>
                </div>
                <div class=" modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a id="backOfficeButton" class="btn btn-success d-flex align-items-center d-none"
                        href="back_office.html" target="_blank">
                        <span class="material-symbols-outlined me-1">supervisor_account</span>
                        Area Riservata</a>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example" id="pagination" class="d-flex justify-content-center">
        <ul class="pagination">

            <div id="pages" class="d-flex justify-content-center ">
                <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
            </div>

        </ul>
    </nav>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
